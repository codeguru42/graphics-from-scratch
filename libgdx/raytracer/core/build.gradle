plugins {
    id 'org.jetbrains.kotlin.jvm'
}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = ["src/"]
sourceSets.test.java.srcDirs = ["test/"]

eclipse.project.name = appName + "-core"
repositories {
    mavenCentral()
}
kotlin {
    jvmToolchain(8)
}
tasks.test {
    useJUnitPlatform()
}
